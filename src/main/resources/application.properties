# ===============================
# = Application Configuration =
# ===============================
spring.application.name=Simply Buy

# ===============================
# = Hibernate / JPA Settings =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Deprecated: org.hibernate.dialect.MySQL8Dialect
# Updated dialect (or remove entirely to let Spring choose automatically)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# = Database Configuration =
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS_NAME}

# ===============================
# = Razorpay Configuration =
# ===============================
razorpay.api.key=${RAZORPAY_API_KEY}
razorpay.api.secret=${RAZORPAY_API_SECRET}

# ===============================
# = Stripe Configuration =
# ===============================
stripe.api.key=${STRIPE_API_KEY}

# ===============================
# = Mail Configuration =
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}

# ===============================
# = Google OAuth Configuration =
# ===============================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
