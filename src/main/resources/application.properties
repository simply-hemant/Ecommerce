# ===============================
# = Application Configuration =
# ===============================
spring.application.name=Simply Buy

# ===============================
# = Hibernate / JPA Settings =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# = Database Configuration =
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/simplybuy}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# ===============================
# = Razorpay Configuration =
# ===============================
razorpay.api.key=${RAZORPAY_API_KEY:your_razorpay_key}
razorpay.api.secret=${RAZORPAY_API_SECRET:your_razorpay_secret}

# ===============================
# = Stripe Configuration =
# ===============================
stripe.api.key=${STRIPE_API_KEY:your_stripe_key}

# ===============================
# = Mail Configuration =
# ===============================
spring.mail.host=${MAIL_HOST:smtp.example.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your_email@example.com}
spring.mail.password=${MAIL_PASSWORD:your_email_password}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}

# ===============================
# = Google OAuth Configuration =
# ===============================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your_google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your_google_client_secret}
